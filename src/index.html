<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заголовок страницы</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
</head>

<body>
  <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
  <!-- <include src="./partials/example.html"></include> -->
  <!-- <includ Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
  <form class="search-form" id="search-form">
    <input class="js-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
    <button type="submit" class="search-form-btn" id="search-btn">Search images</button>
  </form>
  <div class="gallery-container"></div>
  <ul class="gallery"></ul>
  <button type="button" class="load-more-btn is-hidden">Load more</button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
